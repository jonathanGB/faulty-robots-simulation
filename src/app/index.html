<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simulation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/toastr.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body class="container-fluid">
    <header>
        <h1 class="text-center">Faulty Robots Simulation</h1>
    </header>

    <main>
      <div id="start">
        <div class="text-center">
          <button id="generate" class="btn btn-primary" disabled="true">Generate</button>
          <div class="dropdown">
            <button id="load" class="btn btn-info"type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Load setup
              <span class="caret"></span>
            </button>
            <ul id="loadDropdown" class="dropdown-menu" aria-labelledby="dLabel">
              <!-- dynamically populated -->
            </ul>
          </div>
          <button id="save" class="btn btn-success" disabled="true" data-html="true" data-title="Save command" data-placement="bottom">Save setup</button>
          <button class="btn btn-warning" onclick="location.reload()">Restart</button>
        </div>
        <div class="flex">
          <section id="currentRobot" class="invisible">
            <h4>
              <span id="robotLabel"></span> <span id="remove" class="label label-danger">Remove</span>
            </h4>
            x: <input id="robotX" type="text"></span>
          </section><section id="nextPositionContainer">
            <label for="nextPosition">Next position calculated: </label>
            <select id="nextPosition">
              <option value="most" selected>just left/right most robots</option>
              <option value="all">all visible robots</option>
            </select>
          </section><section id="robotVisionContainer">
            v: <input id="robotVisionValue" type="number" min="1" max="575" value="100" step="1"><br>
            <input id="robotVisionSlider" type="range" min="1" max="575" value="100" step="1">
          </section><section id="commandContainer">
            <i class="expand glyphicon glyphicon-resize-full"></i>
            <i class="command bad-command glyphicon glyphicon-remove"></i>
            <i class="command good-command glyphicon glyphicon-ok"></i>
            <textarea placeholder="Input a setup here..."></textarea>
          </section>
        </div>
      </div>

      <div id="canvasContainer">
        <canvas id="myCanvas" width="1200" height="600"></canvas>
      </div>
    </main>
    <div id="lightbox"></div>

    <script src="js/vendor/paper-full.min.js"></script>
    <script src="js/canvasScript.js"></script>
    <script src="js/event.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/toastr.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
