<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simulation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body class="container-fluid">
    <header>
        <h1 class="text-center">Faulty Robots Simulation</h1>
    </header>

    <main>
      <div id="start">
        <div class="text-center">
          <button class="btn btn-primary disabled">Generate</button>
          <button class="btn btn-info disabled">Load setup <span class="caret"></span></button>
          <button class="btn btn-success disabled">Save setup</button>
        </div>
        <section id="currentRobot">
          <h4><span id="robotLabel">01</span> <span class="label label-danger">Remove</span></h4>
          X: <span id="robotX"></span><br>
          Status: <span id="robotStatus"></span>
        </section><section id="commandContainer">
          <textarea>Input a setup here...</textarea>
        </section>
      </div>

      <div id="canvasContainer">
        <canvas id="myCanvas" width="1200" height="600"></canvas>
      </div>
    </main>

    <script src="js/vendor/paper-full.min.js"></script>
    <script src="js/canvasScript.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
